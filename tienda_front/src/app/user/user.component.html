<ng-container *ngIf="id=='1'; then registro else login"></ng-container>

<ng-template #registro>
    <form [formGroup]="form">
        <!-- SE DEBERIAN AÃ‘ADIR CAMPOS ADICIONALES COMO "REPETIR EMAIL" O "REPETIR PASSWORD"-->
            <!-- PERO HABRIA QUE ESTAR ATENTOS A COMO LO RESOLVEMOS EN FRONT Y BACK-->
        <p>Email: <input type="email" formControlName="email"> </p>
        <p>Nombre de usuario: <input type="text" formControlName="username"/></p>
        <p>Password: <input type="password" formControlName="password" /></p>
        <p><button mat_button (click)="send()">sign in</button></p>
    </form>
</ng-template>

<ng-template #login>
    <form [formGroup]="form">
        <p>Usuario: <input type="text" formControlName="username"/></p>
        <p>Password: <input type="password" formControlName="password" /></p>
        <p><button mat_button (click)="send()">sign in</button></p>
    </form>
</ng-template>
